<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta charset="UTF-8">
    <title>Motor Velocity Control</title>
  </head>
  <body>
    <h1 align='center'>Motor Velocity Control</h1>
    <div class="range-slider">
      <input class="input-range" orient="vertical" type="range" step="0.5" value="0" min="-1" max="1" id="FWBW">
      <span class="range-value"></span>     
      <input class="input-range"  type="range" step="0.5" value="0" min="-1" max="1" id="LR">
      <span class="range-value"></span>
    </div> 

    <script>
      // Retrieve the sliders
      const FWBWSlider = document.getElementById("FWBW");
      const LRSlider = document.getElementById("LR");
      const B1 = document.getElementById("b1");
      const B2 = document.getElementById("b2");
      const B3 = document.getElementById("b3");
      const B4 = document.getElementById("b4");

      // Send the slider values to the ESP8266 when the user moves them
      FWBWSlider.addEventListener("input", () => {
        fetch(`http://192.168.4.1/FWBW?val=${FWBWSlider.value}`);
      });

      LRSlider.addEventListener("input", () => {
        fetch(`http://192.168.4.1/LR?val=${LRSlider.value}`);
      });
    </script>
  </body>
</html>
